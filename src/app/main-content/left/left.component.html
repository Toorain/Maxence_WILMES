<mat-tab-group>
  <mat-tab label="Hard skills">
    <mat-list class="left-skill">
      <mat-list-item *ngFor="let hard of hardSkills">
        <h4 mat-line>{{hard.name}}</h4>
        <p mat-line> {{hard.description}} </p>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <!-- <mat-tab class="m-auto" [disabled]='!isActive'>
    <mat-list></mat-list>
  </mat-tab> -->
  <mat-tab class="sub-title" label="Soft skills">
    <mat-list class="right-skill">
      <mat-list-item *ngFor="let soft of softSkills">
        <h4 mat-line>{{soft.name}}</h4>
        <p mat-line> {{soft.description}} </p>
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
